<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-container none">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    <div class="bottom-container">
      <!-- Sign-up form start -->
      <form action="successful.html" method="get">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="updates-container">
          <div class="box">
            <img src="assets/images/icon-list.svg" alt="list icon">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="box">
            <img src="assets/images/icon-list.svg" alt="list icon">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="box">
            <img src="assets/images/icon-list.svg" alt="list icon">
            <p>And much more!</p>
          </div>
        </div>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="email@company.com">
        </div>
        <button type="submit" class="submit-btn">Subscribe to monthly newsletter</button>
      </form>
      <!-- Sign-up form end -->
    </div>
    <div class="bigger-screen--container">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="desktop screensize image">
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phan Japon</a>.
  </div>
</body>
</html>
