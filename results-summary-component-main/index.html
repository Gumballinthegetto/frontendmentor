<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <!-- TOP SECTION -->
      <section class="top-section">
        <div class="top-container">
          <h3>Your Result</h3>
          <div class="spacing-container">
            <div class="score-container">
              <h1>76</h1>
              <p>of 100</p>
            </div>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <!-- BOTTOM SECTION -->
      <div class="bottom-container">
        <h4 class="bold-number">Summary</h4>
        <div class="boxes-container">
          <div class="box red-box">
            <div class="box-item row">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p class="red">Reaction</p>
            </div>
            <div class="box-item">
              <p><span class="bold-number">80</span> / 100</p>
            </div>
          </div>
          <div class="box yellow-box">
            <div class="box-item row">
              <img src="assets/images/icon-memory.svg" alt="reaction icon">
              <p class="yellow">Memory</p>
            </div>
            <div class="box-item">
              <p><span class="bold-number">92</span> / 100</p>
            </div>
          </div>
          <div class="box green-box">
            <div class="box-item row">
              <img src="assets/images/icon-verbal.svg" alt="reaction icon">
              <p class="green">Verbal</p>
            </div>
            <div class="box-item">
              <p><span class="bold-number">61</span> / 100</p>
            </div>
          </div>
          <div class="box blue-box">
            <div class="box-item row">
              <img src="assets/images/icon-visual.svg" alt="reaction icon">
              <p class="blue">Visual</p>
            </div>
            <div class="box-item">
              <p><span class="bold-number">72</span> / 100</p>
            </div>
          </div>
        </div>
        <button type="button" class="continue-btn">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phan Japon</a>.
  </div>
</body>
</html>
