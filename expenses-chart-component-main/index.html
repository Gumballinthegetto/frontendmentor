<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-container">
      <div class="balance-container">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="logo-container">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </div>
    <div class="bottom-container">
      <h2>Spending - Last 7 days</h2>
      <div class="graph-chart--container">
        <div class="graph-box">
          <div class="graph mon"></div>
          <p>mon</p>
        </div>
        <div class="graph-box">
          <div class="graph tue"></div>
          <p>tue</p>
        </div>
        <div class="graph-box">
          <div class="graph wed"></div>
          <p>wed</p>
        </div>
        <div class="graph-box">
          <div class="graph thu"></div>
          <p>thu</p>
        </div>
        <div class="graph-box">
          <div class="graph fri"></div>
          <p>fri</p>
        </div>
        <div class="graph-box">
          <div class="graph sat"></div>
          <p>sat</p>
        </div>
        <div class="graph-box">
          <div class="graph sun"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="total-container">
        <div class="left-container">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="right-container">
          <p class="percentage">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phan Japon</a>.
  </div>
</body>
</html>
